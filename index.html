<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>hidden practice</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <h1>Peek-a-boo</h1>
        <div class="walrus-hidden">
          <p>Let's play peek-a-boo. <span class="clickable"> Click here</span> to see the surprise!</p>
        </div>
        <div class="walrus-showing">
          <img class="walrus-showing" src="img/walrus.jpg" alt="picture of a walrus">
          <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
        </div>
      </div>
      <div class="panel panel-default">
        <h1>Lesson from Grover</h1>
        <img src="img/near.jpg" alt="picture of Grover saying 'this is near!.">
        <img src="img/far.jpg" alt="picture of Grover saying 'this is far!''">
        <p>Click the picture of Grover.</p>
      </div>
      <div class="panel panel-default">
        <h1>Click to Kiss</h1>
        <img src="img/frog.jpg" alt="picture of a frog">
        <img src="img/prince.jpg" alt="picture of the artist known as Prince">
        <p>Click on the frog to turn it into a prince.</p>
      </div>
    </div>
  </body>
</html>
